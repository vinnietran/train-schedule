<!DOCTYPE html>
<html lang="en-us">

<head>

    <title>Choooo Chooooo</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico" />
    <!--<link rel="stylesheet" href="assets/css/reset.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Signika|Source+Serif+Pro" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>


</head>

<body>

        <div class="container">
                <div class="jumbotron">
                    <h1 class="text-center">Train Schedule</h1>
                    <h3 class="text-center">Always on time!</h3>
                </div>
        
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        
                    <!-- Current Trains -->
                    <div class="card mb-4" id="current-t">
                            <div class="card-header">Current Trains</div>
                            <div class="card-body">                           
                                <table class="table table-hover" id='trainTable'>
                                    <thead>
                                        <tr>
                                            <th>Train Name</th>
                                            <th>Line</th>
                                            <th>Destination</th>
                                            <th>Frequency</th>
                                            <th>Next Arrival</th>
                                            <th>Minutes Away</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
        
                    <!-- Add New Trains -->
                    <div class="card mb-4">
                            <div class="card-header">Add a New Train</div>
                            <div class="card-body">
                                <!-- Entry Form -->
                                <form>
                                    <div class="form-group">
                                        <label for="">Train Name</label>
                                        <input type="text" class="form-control" id="trainNameInput">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Line</label>
                                        <input type="text" class="form-control" id="lineInput">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Destination</label>
                                        <input type="text" class="form-control" id="destinationInput">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">First Train Time (HH:mm - military time)</label>
                                        <input type="text" class="form-control" id="trainTimeInput">
                                    </div>
        
                                    <div class="form-group">
                                        <label for="">Frequency (min)</label>
                                        <input type="text" class="form-control" id="frequencyInput">
                                    </div>
                                    
                                    <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <script type="text/javascript" src="assets/javascript/logic.js" async></script>


        </body>
        </html>
